<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="container">
      <h1>Library App</h1>
      <button id="add-book">Add New Book</button>
    </div>
  </nav>

  <!-- Book List --> 
  <div class="container">
    <h2>Planning to Read</h2>
    <hr>
    <div id="planning"></div>

    <h2>Currently Reading</h2>
    <hr>
    <div id="reading"></div>

    <h2>Finished Reading</h2>
    <hr>
    <div id="finished"></div>
  </div>

  <!-- New Book Modal -->
  <div class="modal" id="new-book-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create New Book</h2>
        <span class="modal-close" id="close-book-modal">&times;</span>
      </div>
      <div class="modal-body">
        <form id="new-book-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" required>
          </div>
          
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" required>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select name="status">
              <option value="1">planning to read</option>
              <option value="2">currently reading</option>
              <option value="3">finished reading</option>
            </select>
          </div>

          <button type="submit">Create</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Update Book Status Modal -->
  <div class="modal" id="update-status-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Update Book Status</h2>
        <span class="modal-close" id="close-status-modal">&times;</span>
      </div>
      <div class="modal-body">
        <button id="1">Planning to Read</button>
        <button id="2">Currently Reading</button>
        <button id="3">Finished Reading</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
